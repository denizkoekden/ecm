name: Build and Release ECM/UNECM

on:
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-2019, macos-latest]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup GCC on Windows
        if: runner.os == 'Windows'
        run: |
          gcc --version
        shell: bash

      - name: Compile on Linux
        if: runner.os == 'Linux'
        run: |
          gcc -o ecm ecm.c
          gcc -o unecm unecm.c
        shell: bash

      - name: Compile on macOS (Universal Binary)
        if: runner.os == 'macOS'
        run: |
          gcc -arch x86_64 -arch arm64 -o ecm ecm.c
          gcc -arch x86_64 -arch arm64 -o unecm unecm.c
        shell: bash

      - name: Compile on Windows
        if: runner.os == 'Windows'
        run: |
          gcc -o ecm.exe ecm.c
          gcc -o unecm.exe unecm.c
        shell: bash

      - name: Prepare Artifacts
        run: |
          mkdir release
          mv ecm* unecm* release/
        shell: bash

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ecm-unecm-${{ runner.os }}
          path: release/*

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download all Artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: "ecm-unecm-*/ecm* ecm-unecm-*/unecm*"
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: "Automatically generated release binaries for ECM/UNECM."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
